<div class="floating-header">
    <div class="floating-header-logo">
        <a href="{{ site.url }}{{ site.baseurl }}">
            {% if site.logo_dark %}
                <img src="{{ site.baseurl }}{{ site.logo_dark }}" alt="{{ site.title }} icon" />
            {% endif %}
            <span>{{ site.title }}</span>
        </a>
    </div>
    <span class="floating-header-divider">&mdash;</span>
    <div class="floating-header-title">{{ page.title }}</div>
    <div class="floating-header-share">
        <div class="floating-header-share-label">Share this {% include point.html %}</div>
        <a class="floating-header-share-tw" href="https://twitter.com/share?text={{ page.title | url_encode }}&amp;url={{ site.domain_name }}{{ page.url }}"
            onclick="window.open(this.href, 'share-twitter', 'width=550,height=235');return false;"
            title="Share on Twitter" >
            {% include twitter.html %}
        </a>        

        <a class="floating-header-share-bx floating-header-share-rt" href="http://www.reddit.com/submit?url={{ site.domain_name }}{{ page.url }}&title={{ page.title | url_encode }}"
            onclick="window.open(this.href, 'share-reddit', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Reddit" >
            <i class="fa fa-reddit-alien share-button"></i>
        </a>

        <a class="floating-header-share-bx floating-header-share-li" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.domain_name }}{{ page.url }}&title={{ page.title | url_encode }}&summary={{ page.description | url_encode }}&source={{ site.title }}"
            onclick="window.open(this.href, 'share-linkedin', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on LinkedIn" >
            <i class="fa fa-linkedin share-button"></i>
        </a>
    </div>
    <progress class="progress" value="0">
        <div class="progress-container">
            <span class="progress-bar"></span>
        </div>
    </progress>
</div>
